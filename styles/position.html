<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="height:3000px; padding-top: 60px;padding-left: 80px;">

    <div style="background-color:black;
    color: white;
    position: fixed;
    top: 0px;
    /* bottom: 100px; */
    height: 50px;
    left: 0px;
    right: 0px;
     /* z-index:1;  seteaza oerdinea de printare in pagina  */
    ">
    header
    </div>

    <div style="background-color: green;
     color: white;
     position: fixed;
     left: 0px;
     top:50px;
     bottom: 0px;
     width: 72px;

     ">
      sidebar

      <div style="
      position:absolute; 
      background-color: red;
      color: white;
      top:0px;
      right:0px;
      /* z-index:100; */


      ">
      X
    </div>


    </div>

    <div style="
      position:absolute; 
      background-color: red;
      color: white;
      top:20px;
      right:10px;
      /* z-index:100; */


      ">
      absolute 
    </div>


    <div style="background-color:lightblue;
    height: 200px;
    width: 200px;
    /* position:static; default */
    ">
    div 1
    </div>
    <div style="background-color:lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    ">
      div 2

      <div style="
        position:absolute; 
        background-color: black;
        color: white;
        bottom:10px;
        right:10px;
      ">
      0:00
    </div>



    </div>

  </body>
</html>
