<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>

  <body style="padding-bottom: 100px; ">

    <div style="display:flex; flex-direction:row">
      <div style="background-color: lightblue">div 1 text</div>
      <div style="background-color: lightpink">div 2<p>TEXT</p></div>
    </div>

    <div style="margin-top: 30px;
      display: flex; 
      flex-direction:row;"
      >
      <div style="width:100px; background-color: lightblue">100px</div>
      <div style="background-color: lightpink; flex: 1">flex 1</div>
    </div>

    <div style="margin-top: 30px;
      display: flex; 
      flex-direction:row;"
      >
      <div style="background-color: lightblue; flex: 1">flex 1</div>
      <div style="width:100px; background-color: lightpink">100px</div>
      <div style="width:100px; background-color: lightblue; flex: 2">flex 2</div>
    </div>

    <div style="margin-top: 30px;
      display: flex; 
      flex-direction:row;
      height: 70px;
      border-style: solid;
      border-width: 1px;
      border-color: gray;
      justify-content: center;"
      >
      <div style="width:100px; background-color: lightblue;">100px</div>
      <div style="width:100px; background-color: lightpink">100px</div>
      <div style="width:100px; background-color: lightblue;">100px</div>
    </div>

    <div style="margin-top: 30px;
      display: flex; 
      flex-direction:row;
      height: 70px;
      border-style: solid;
      border-width: 1px;
      border-color: gray;
      justify-content: space-between;"
      >
      <div style="width:100px; background-color: lightblue;">100px</div>
      <div style="width:100px; background-color: lightpink">100px</div>
      <div style="width:100px; background-color: lightblue;">100px</div>
    </div>

    <div style="margin-top: 30px;
      display: flex; 
      flex-direction:row;
      height: 70px;
      border-style: solid;
      border-width: 1px;
      border-color: gray;
      justify-content: space-between;
      align-items: center"
      >
      <div style="width:100px; background-color: lightblue;">100px</div>
      <div style="width:100px; background-color: lightpink">100px</div>
      <div style="width:100px; background-color: lightblue;">100px</div>
    </div>

  </body>
</html>
